# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - amarumed-backend-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://amarumedcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f72c61c753034d25842c7d5ea00c90d3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_04c0d47dbbcc42bc9e63c4422eaf6d26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: amarumedcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f72c61c753034d25842c7d5ea00c90d3 }}/backamarumed:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'amarumed-backend-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8bca4e42e65c4403ab7202c87f1601ee }}
        images: 'amarumedcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f72c61c753034d25842c7d5ea00c90d3 }}/backamarumed:${{ github.sha }}'